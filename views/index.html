<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Pogodowa</title>
    <link rel="stylesheet" href="/style.css"> <!-- Link do zewnętrznego pliku CSS -->
</head>
<body>
    <div class="container">
        <h1>Aplikacja Pogodowa</h1>
        <form method="POST" action="/pogoda">
            <div class="form-group">
                <label for="country">Wybierz kraj:</label>
                <select name="country" id="country" required>
                    <option value="">Wybierz kraj...</option>
                    <option value="Polska">Polska</option>
                    <option value="Niemcy">Niemcy</option>
                    <option value="Francja">Francja</option>
                    <!-- Dodaj więcej krajów według potrzeb -->
                </select>
            </div>

            <div class="form-group">
                <label for="city">Miasto:</label>
                <select name="city" id="city" required>
                    <option value="">Wybierz miasto...</option>
                    <!-- Miasta będą zmieniane dynamicznie -->
                </select>
            </div>

            <button type="submit">Sprawdź pogodę</button>
        </form>
    </div>

    <script>
        // Funkcja do zmiany listy miast w zależności od wybranego kraju
        document.getElementById("country").addEventListener("change", function() {
            const country = this.value;
            const citySelect = document.getElementById("city");

            let cities = [];

            if (country === "Polska") {
                cities = ["Warszawa", "Kraków", "Gdańsk"];
            } else if (country === "Niemcy") {
                cities = ["Berlin", "Monachium", "Hamburg"];
            } else if (country === "Francja") {
                cities = ["Paryż", "Marsylia", "Lyon"];
            }

            // Wyczyść poprzednie opcje miast
            citySelect.innerHTML = '<option value="">Wybierz miasto...</option>';

            // Dodaj nowe opcje miast
            cities.forEach(function(city) {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
